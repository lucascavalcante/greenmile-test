<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Greenmile Test</title>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

</head>

<body>

	<!-- Modal -->

	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>

	<!-- Questions Template -->
	<script id="item-question" type="text/html">
		{{#question}}
			<li>
				{{ title }}
				<span class="pull-right">
					<a title="Adicionar Tipo de Resposta" id="add-type-answer{{ id }}" onclick="question.openModalEditQuestion({{ id }})"><i class="fa fa-plus" aria-hidden="true"></i></a>
					<a title="Apagar Pergunta" onclick="question.delQuestion({{ id }},{{ sectionId }})"><i class="fa fa-trash" aria-hidden="true"></i></a>
				</span>
			</li>
		{{/question}}
	</script>

	<!-- Sections Template -->
	<script id="item-section" type="text/html">
		<div class="panel-group" id="accordion{{ id }}">
		{{#section}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion{{ id }}" href="#section{{ id }}">Seção: {{ title }}</a>
						<span class="pull-right">
							<a title="Adicionar Pergunta" onclick="section.openModalQuestion({{ id }})"><i class="fa fa-file-o" aria-hidden="true"></i></a>
							<a title="Apagar Seção" onclick="section.delSection({{ id }},{{ quizId }})"><i class="fa fa-trash" aria-hidden="true"></i></a>
						</span>
					</h4>
				</div>
				<div id="section{{ id }}" class="panel-collapse collapse">
					<div class="panel-body">
						<ol id="questions-{{ id }}"></ol>
					</div>
				</div>
			</div>
		{{/section}}
		</div>
	</script>

	<!-- Quizzes Template -->
	<script id="item-quiz" type="text/html">

		<div>
			{{#quiz}}
			<div class="panel panel-default">
				<div class="panel-heading">Questionário {{ id }}</div>
				<div class="panel-body">
					{{ title }}
					<span class="pull-right">
						<a title="Visualizar Questionário" onclick="viewQuiz({{ id }})"><i class="fa fa-eye" aria-hidden="true"></i></a>
						<a title="Adicionar Seção" onclick="quiz.openModalSection({{ id }})"><i class="fa fa-list" aria-hidden="true"></i></a>
						<a title="Apagar Questionário" onclick="quiz.delQuiz({{ id }})"><i class="fa fa-trash" aria-hidden="true"></i></a>
					</span>
					<div id="sections-{{ id }}"></div>
				</div>
			</div>
			{{/quiz}}
		</div>

	</script>

	<!-- /templates -->

	<div class="container">

		<div class="form-group">
			<label for="title-quiz">Título do Questionário</label>
			<input type="text" class="form-control" id="title-quiz" required>
			<button class="btn btn-primary form-control" onclick="quiz.addQuiz()">Criar Questionário</button>
		</div>

		<div id="quizzes"></div>

	</div>

	<!-- build:js scripts/vendor.js -->
	<script src="/bower_components/modernizr/modernizr.js"></script>
	<script src="/bower_components/mustache.js/mustache.min.js"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
	<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
	<!-- endbuild -->


	<!-- build:js scripts/main.js -->
	<script src="scripts/helpers/MustacheHelper.js"></script>
	<script src="scripts/helpers/HtmlElementsHelper.js"></script>

	<script src="scripts/models/Question.js"></script>
	<script src="scripts/models/Section.js"></script>
	<script src="scripts/models/Quiz.js"></script>
	<script src="scripts/models/Answer.js"></script>

	<script src="scripts/lists/List.js"></script>
	<script src="scripts/lists/ListSection.js"></script>
	<script src="scripts/lists/ListQuestion.js"></script>
	<script src="scripts/lists/ListAnswer.js"></script>

	<script src="scripts/controllers/QuizController.js"></script>
	<script src="scripts/controllers/SectionController.js"></script>
	<script src="scripts/controllers/QuestionController.js"></script>
	<script src="scripts/controllers/AnswerController.js"></script>

	<script src="scripts/app.js"></script>
	<!-- endbuild -->
</body>

</html>
